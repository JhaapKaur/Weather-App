<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather app">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 id = "city">
            Maidenhead
            </h1>
          </div>

          <div class="col-2">
            <h2><br /></h2>
          </div>

          <div class="col-2">
          <ul>
           <li id=date>
         
           </li>
             </ul>   
            </div>

            <div class="col-2">
              <div class="emoji">❄️</div>
            </div>
          </div>
          <br />
          <form id="search-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="text"
                  placeholder="   Search"
                  autocomplete="off"
                  class="search-bar form-control"
                  id = "city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Go"
                  class="btn btn-primary button"
                  />
              </div>
            </div>
          </form>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="weekdays">Tomorrow</div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">4°C</h5>
                  <h6 class="card-subtitle mb-2 text-muted">🌧</h6>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weekdays">Monday</div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">9°C</h5>
                  <h6 class="card-subtitle mb-2 text-muted">🌧</h6>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weekdays">Tuesday</div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">7°C</h5>
                  <h6 class="card-subtitle mb-2 text-muted">🌧</h6>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weekdays">wednesday</div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">5°C</h5>
                  <h6 class="card-subtitle mb-2 text-muted">☀️</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
